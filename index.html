<!DOCTYPE html>
<html>
  <head>
    <title>Address book</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Address Book for losers</h1>
      <p>We will delete your contacts if you refresh the page!</p>

      <h2>Add a contact</h2>
      <form class="form-inline" id="new-contact">

        <label for="new-first-name">First Name:</label>
        <input type="text" id="new-first-name" value="Charlize">

        <label for="new-last-name">Last Name:</label>
        <input type="text" id="new-last-name" value="Theron">

        <div id="new-addresses">
           <div class="new-address">
             <div class="form-group">
               <label for="new-street">Street</label>
               <input type="text" class="new-street">
             </div>
             <div class="form-group">
               <label for="new-city">City</label>
               <input type="text" class="new-city">
             </div>
             <div class="form-group">
               <label for="new-state">State</label>
               <input type="text" class="new-state">
             </div>
           </div>
         </div>

         <span class='btn btn-danger' id="add-address">Add Address</span>
        <br>
        <hr>
        <button type="submit">Create Contact</button>

      </form>

      <ul id="contacts">

      </ul>

      <div class="show-contact">
        <h2></h2>
        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Address: <span class="address"></span></p>

        <ul id="addresses">

        </ul>
      </div>
    </div>
  </body>
</html>
