<!DOCTYPE html>
<html>
  <head>
    <title>Address book</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Address Book for losers</h1>
    <p>We will delete your contacts if you refresh the page!</p>

    <h2>Add a contact</h2>
    <form id="new-contact">

      <label for="new-first-name">First Name:</label>
      <input type="text" id="new-first-name" value="Charlize">

      <label for="new-last-name">Last Name:</label>
      <input type="text" id="new-last-name" value="Theron">

      <label for="new-address">Address:</label>
      <textarea id="new-address">My House</textarea>

      <button type="submit">Add</button>

    </form>

    <ul id="contacts">

    </ul>

    <div class="show-contact">
      <h2></h2>
      <p>First name: <span class="first-name"></span></p>
      <p>Last name: <span class="last-name"></span></p>
      <p>Address: <span class="address"></span></p>
    </div>

  </body>
</html>
